<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function test(x, ...y){
            document.write(`<p>x= ${x}</p>`)
            for(let i of y){
                document.write(`<p> for loop: i = ${i}</p>`)

            }
            document.write('<p>===========</p>')
        }
        test();
        test(2);
        test(2, 3);
        test(2, 1, 3);
        let arr = [8, 9, 10];
        test(arr);
    </script>
</body>
</html>
